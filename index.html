<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin: 20px;
      color: #facc15;
      text-shadow: 0 0 5px #facc15, 0 0 15px #fbbf24;
      animation: glowText 1.5s ease-in-out infinite alternate;
      transition: all 0.3s ease;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px #facc15, 0 0 10px #fbbf24; }
      to   { text-shadow: 0 0 20px #fde047, 0 0 30px #facc15; }
    }

    .loader-bar {
      width: 80%;
      height: 8px;
      background: #21262d;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #facc15, #f59e0b);
      animation: load 3s forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .fallback {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #8b949e;
    }

    .fallback a {
      color: #facc15;
      text-decoration: underline;
      word-break: break-word;
    }

    #musicToggle {
      margin-top: 20px;
      background: #161b22;
      color: #facc15;
      border: 1px solid #30363d;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      display: none;
      transition: background 0.3s;
    }

    #musicToggle:hover {
      background: #1f242d;
    }

    audio { display: none; }

    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      .fallback { font-size: 0.85rem; padding: 0 10px; }
    }
  </style>
</head>
<body>
  <h1 id="loadingText">Just a moment, setting the mood...</h1>
  <div class="loader-bar"><div class="bar"></div></div>
  <div class="fallback" id="fallback" style="display:none;">
    Not redirected? <a id="manualLink" href="#">Click here</a>.
  </div>

  <button id="musicToggle">ðŸ”‡ Music Off</button>
  <audio id="bgmusic" loop muted>
    <source src="https://cdn.jsdelivr.net/gh/joshmadakor1/random-assets/lofi.mp3" type="audio/mpeg">
  </audio>

  <script>
    const fallback = document.getElementById("fallback");
    const manualLink = document.getElementById("manualLink");
    const loadingText = document.getElementById("loadingText");
    const music = document.getElementById("bgmusic");
    const toggleBtn = document.getElementById("musicToggle");

    const messages = [
      "Where you goinâ€™? Hold tight...",
      "Pixels aligning just for you...",
      "Your portalâ€™s warming up...",
      "Redirect magic loading...",
      "Donâ€™t blink. Itâ€™s happening...",
      "Engaging warp drive...",
      "Teleportation in progress...",
      "Charging the portal...",
      "Sit back and relax...",
      "Brewing digital coffee...",
      "Your destination is vibing up...",
      "Just a moment, setting the mood...",
      "Syncing galaxies...",
      "Phase-shifting in 3... 2... 1..."
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % messages.length;
      loadingText.textContent = messages[index];
    }, 2200);

    // Fetch & redirect
    fetch("https://api.allorigins.win/raw?url=https://raw.githubusercontent.com/abhinyaay/dynamic-qr/main/data.json")
      .then(res => res.json())
      .then(data => {
        manualLink.href = data.url;
        fallback.style.display = "block";
        setTimeout(() => {
          location.replace(data.url);
        }, 4000);
      })
      .catch(() => {
        loadingText.textContent = "âš ï¸ Redirect failed.";
        fallback.innerHTML = "Please try again later.";
        fallback.style.display = "block";
      });

    // Delay music play if user stays
    setTimeout(() => {
      music.muted = false;
      music.play().then(() => {
        toggleBtn.style.display = "inline-block";
        toggleBtn.textContent = "ðŸ”Š Music On";
      }).catch(() => {
        console.warn("Autoplay blocked");
      });
    }, 4500);

    // Toggle button
    toggleBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "ðŸ”Š Music On";
      } else {
        music.pause();
        toggleBtn.textContent = "ðŸ”‡ Music Off";
      }
    });
  </script>
</body>
</html>
