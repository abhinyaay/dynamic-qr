<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin: 20px;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
      animation: glowText 1.5s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px #58a6ff, 0 0 10px #58a6ff;
      }
      to {
        text-shadow: 0 0 20px #58a6ff, 0 0 30px #58a6ff;
      }
    }

    .loader-bar {
      width: 80%;
      height: 8px;
      background: #21262d;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffea, #0070f3);
      animation: load 2s forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .fallback {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #8b949e;
    }

    .fallback a {
      color: #58a6ff;
      text-decoration: underline;
      word-break: break-word;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      .fallback {
        font-size: 0.85rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Redirecting you to the codeverse...</h1>
  <div class="loader-bar"><div class="bar"></div></div>
  <div class="fallback" id="fallback" style="display:none;">
    Not redirected? <a id="manualLink" href="#">Click here</a>.
  </div>

  <script>
    const fallback = document.getElementById("fallback");
    const manualLink = document.getElementById("manualLink");

    fetch("https://api.allorigins.win/raw?url=https://raw.githubusercontent.com/abhinyaay/dynamic-qr/main/data.json")
      .then(res => res.json())
      .then(data => {
        manualLink.href = data.url;
        fallback.style.display = "block";
        setTimeout(() => {
          location.replace(data.url);
        }, 2200); // Let loading bar finish
      })
      .catch(() => {
        document.querySelector("h1").textContent = "⚠️ Redirect failed.";
        fallback.innerHTML = "Please try again later.";
        fallback.style.display = "block";
      });
  </script>
</body>
</html>
