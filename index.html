<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting... Eventually</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f8f9fa;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 1rem;
      margin: 20px;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #00ffff;
      animation: glowText 1.6s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px #ff69b4, 0 0 15px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #ff69b4;
      }
    }

    .loader-bar {
      width: 70%;
      height: 12px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #ff69b4, #00ffff);
      animation: load 3.5s forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .fallback {
      margin-top: 25px;
      font-size: 0.75rem;
      color: #b0bec5;
    }

    .fallback a {
      color: #00ffff;
      text-decoration: underline;
    }

    #musicToggle {
      margin-top: 20px;
      background: #1f1f1f;
      color: #00ffff;
      border: 1px solid #00ffff88;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.75rem;
      display: none;
    }

    #musicToggle:hover {
      background: #333;
    }

    audio { display: none; }

    @media (max-width: 480px) {
      h1 { font-size: 0.8rem; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="loadingText">Loading... like it's 1999</h1>
  <div class="loader-bar"><div class="bar"></div></div>
  <div class="fallback" id="fallback" style="display:none;">
    Not redirected? <a id="manualLink" href="#">Click here</a>.
  </div>
  <button id="musicToggle">ðŸ”‡ Music Off</button>
  <audio id="bgmusic" loop muted>
    <source src="https://cdn.jsdelivr.net/gh/joshmadakor1/random-assets/lofi.mp3" type="audio/mpeg">
  </audio>

  <script>
    const fallback = document.getElementById("fallback");
    const manualLink = document.getElementById("manualLink");
    const loadingText = document.getElementById("loadingText");
    const music = document.getElementById("bgmusic");
    const toggleBtn = document.getElementById("musicToggle");

    const messages = [
      "Wow... still here?",
      "Hold on, we're pretending to work.",
      "Redirecting... unless we get distracted.",
      "We might get there. Eventually.",
      "Why rush? Let the vibes build.",
      "Almost done... or not.",
      "Still loading... blame the dev.",
      "Sending good vibes... and maybe a redirect.",
      "Redirecting... because walking is too mainstream.",
      "Letâ€™s hope this isnâ€™t a dead end."
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % messages.length;
      loadingText.textContent = messages[index];
    }, 2400);

    fetch("https://api.allorigins.win/raw?url=https://raw.githubusercontent.com/abhinyaay/dynamic-qr/main/data.json")
      .then(res => res.json())
      .then(data => {
        manualLink.href = data.url;
        fallback.style.display = "block";
        setTimeout(() => {
          location.replace(data.url);
        }, 4500);
      })
      .catch(() => {
        loadingText.textContent = "ðŸš§ Redirect failed. Classic.";
        fallback.innerHTML = "Try again later.";
        fallback.style.display = "block";
      });

    setTimeout(() => {
      music.muted = false;
      music.play().then(() => {
        toggleBtn.style.display = "inline-block";
        toggleBtn.textContent = "ðŸ”Š Music On";
      }).catch(() => {
        console.warn("Autoplay blocked");
      });
    }, 4500);

    toggleBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "ðŸ”Š Music On";
      } else {
        music.pause();
        toggleBtn.textContent = "ðŸ”‡ Music Off";
      }
    });
  </script>
</body>
</html>
