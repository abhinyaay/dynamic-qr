<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      fetch("https://api.allorigins.win/raw?url=https://raw.githubusercontent.com/abhinyaay/qr-redirect/main/data.json")
        .then(res => res.json())
        .then(data => {
          location.replace(data.url);
        })
        .catch(err => {
          document.body.innerHTML = "<h2>Failed to redirect. Check the JSON or try again later.</h2>";
        });
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
